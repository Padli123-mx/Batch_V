<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bisa.css">
    <link rel="stylesheet" href="Font Awesome/css/all.css">
    <title>Belajar</title>
</head>
<body>
  <h1 style="text-align:center">Pendaftaran Try Out Beasiswa BEST PROGRAM</h1>
  <legend>Data Diri</legend>
<fieldset>
  <form action="">
    <p><label for="Nama Lengkap :">Nama Lengkap :</label> 
      <input type="text" name="" id="Nama Lengkap :" placeholder="Nama Lengkap Anda">
    </p>

    <p><label for="Asal Rekrut">Asal Rekrut :</label>
      <input type="text" name="" id="Asal Rekrut :" placeholder="Asal Rekrut Anda">
    </p>

    <p><label for="Tempat Lahir">Tempat Lahir :</label>
      <input type="text" name="" id="Tempat Lahir :" placeholder="ex : Perawang">
    </p>

    <p><label for="Tanggal Lahir">Tanggal Lahir :</label>
      <input type="date" name="" id="Tanggal Lahir :">
    </p>

    <p><label for="Jenis Kelamin">Jenis Kelamin :</label>
      <label for="Laki-laki"><input type="radio" name="Jenis Kelamin :" id="Laki-laki" required>Laki-laki</label>
      <label for="Perempuan"><input type="radio" name="Jenis Kelamin :" id="Perempuan" required>Perempuan</label>
    </p>

    <p><label for="Email :">Email :</label>
        <input type="email" name="" id="Email :" placeholder="ex: taufiktds@gmail.com">
    </p>

    <p><label for="">No.Handphone :</label>
        <input type="tel" name="" id="No. Handphone :" placeholder="ex : 0822xxxxxxxx">
    </p>
  </fieldset>
  </form>  
</body>
</html>
